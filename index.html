<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Hello World App</title>
	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs="sap.m">
	</script>
	<script type="text/javascript">
		sap.ui.getCore().attachInit(function () {
			// cria app
			var app = new sap.m.App("myApp", {
				initialPage: "page1"
			});
			// cria pagina 1
			var page1 = new sap.m.Page("page1", {
				title : "Hello World",
				showNavButton : false,
				//cria botão para página 2
				content : new sap.m.Button({
					text : "Pagina 2",
					press : function () {
						// navigate to page2
						app.to("page2");
					}
				})
			});
			// cria pagina 2
			var page2 = new sap.m.Page("page2", {
				title : "Pagina 2",
				showNavButton : true,
				//cria botão para página 3
				content : new sap.m.Button({
					text : "pagina 3",
					press : function(){
						app.to("page3");
					}
				}),
				//cria botão para voltar para página anterior
				navButtonPress : function () {
					// go back to the previous page
					app.back();
				}
			});
			// página 3
			var page3 = new sap.m.Page("page3", {
				title : "Tela 3",
				showNavButton : true,
				//cria botão para página 4
				content : new sap.m.Button({
					text : "pagina 4",
					press : function(){
						app.to("page4");
					}
				}),
				//cria botão para voltar para página anterior
				navButtonPress: function(){
				app.back();
				}

			});

			// página 4
			var page4 = new sap.m.Page("page4", {
				title : "Tela 4",
				showNavButton : true,
				//cria botão para página 1
				content : new sap.m.Button({
					text : "prim. pagina",
					press : function(){
						app.to("page1");
					}
				}),
				//cria botão para voltar para página anterior
				navButtonPress: function(){
				app.back();
				}

			});

			// adiciona páginas no app
			app.addPage(page1).addPage(page2).addPage(page3).addPage(page4);
			// coloca app no div content
			app.placeAt("content");
		});
	</script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
